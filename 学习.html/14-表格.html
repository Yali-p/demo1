<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- table嵌套tr,tr嵌套td/th
        table:整个表格；tr：行；th:表头单元格；td:内容单元格；
        在网页中，表格默认没有边框线，使用border属性可以为表格添加边框线 -->
        <table border="1">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>数学</th>
                    <th>语文</th>
                    <th>总分</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>100</td>
                    <td>98</td>
                    <td>198</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>100</td>
                    <td>99</td>
                    <td>199</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>总结</td>
                    <td>全市第一</td>
                    <td>全市第一</td>
                    <td>全市第一</td>
                </tr>
                
            </tfoot>
        </table>
        <!-- 表格结构标签：把内容划分区域，让表格结构更清晰
         thead:表格头部：表格头部内容；
         tbody:表格主体：主要内容区域；
         tfoot:表格底部：汇总信息区域。
         可省略，便于浏览器理解 -->
         <hr>
         <!-- 合并单元格：将多个单元格合并成一个，以合并同类信息 -->
          <!-- 1.跨行合并：保留最上单元格，添加属性rowspan;
           2.跨列合并:保留最左单元格，添加属性colspan.
           取值是数字，合并几个格子就填几
           最后，删除掉其他单元格 -->
         <table border="1">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>数学</th>
                    <th>语文</th>
                    <th>总分</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td rowspan="2">100</td>
                    <td>98</td>
                    <td>198</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>99</td>
                    <td>199</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>总结</td>
                    <td colspan="3">全市第一</td>
                    <!-- <td>全市第一</td>
                    <td>全市第一</td> -->
                </tr>
                <!-- 不能跨结构合并，如tbody与tfoot中的不能合并到一起 -->
            </tfoot>
        </table>

</body>
</html>
