<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.无序列表，ul标签里面只能写li标签，li标签里面可以放任意内容,虽然我在以下代码中的ul里放了img且在浏览器
     当中也能显示，不过这是浏览器的容错机制在起作用，标准开发中不建议这么做-->
    <ul>
        <img src="../素材.html/peace.jpg" alt="" width="100">
        <li>震惊！！知名前端开发师彭雅丽从哈佛大学学成归来 <img src="../素材.html/猫猫头.jpg" alt="" width="100"></li>
        <li>震惊！！我瞎编的 </li>
    </ul>
    <br>
    <hr>
    <!-- 2.有序列表，里面嵌套li，同上，ol里面只能放li标签，有别的标签放在li标签当中 -->
     <ol>
        <li>震惊！！知名前端开发师彭雅丽从哈佛大学学成归来</li>
        <li>震惊！！我瞎编的</li>
     </ol>
     <br>
     <hr>
     <!-- 3.定义列表，dl嵌套dt和dd，dt是定义列表的标题，dd是定义列表的描述/详情 ,dl里面只能放dt和dd，其他的
      放在dd和dt里面-->
      <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
        <dd>订单查阅</dd>
      </dl>
</body>
</html>
