<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    那么文本的形式多种多样 这里主要有四种：
    <br>
    <hr>
    1.加粗：<strong>加粗1</strong> <b>加粗2</b>
    <br>
    2.倾斜：<em>倾斜1</em> <i>倾斜2</i>
    <br>
    3.下划线：<ins>下划线1</ins> <u>下划线2</u>
    <br>
    4.删除线：<del>删除线1</del> <s>删除线2</s>
</body>
</html>
<!-- 我们主要运用前面那种，更突出重点，更简明易懂 -->
