<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    图像标签的格式：
    <br>
    <img src="" alt="">
    <br>
    统一格式是属性都写在尖括号里，标签名后面，中间用空格隔开。
    <br>
    <!-- eg:<img src="" alt="" title="" height="" width=""> -->
    src中间填写的是图片的URL，即图片的名称与位置；
    <br>
    alt是文本受损无法显示时出现的文字，即alternative
    <br>
    title是把鼠标停在图片上显示的文字
    <br>
    height图片的高度
    <br>
    width图片的宽度
    <hr>
    <br>
实操：<img src="./猫猫头.jpg" alt="图片出错啦~这是一个猫猫头" 
title="小猫咪好可爱~" width="200">
</body>
</html>
<!-- 无论是改变高度还是宽度，图片都是等比例缩放 -->
