<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="./素材.html/y2004.wav" controls loop autoplay>音频</audio>
    <video src="" controls loop muted autoplay >视频</video>
</body>
</html>
<!-- "src"是必须属性 用来存放音频、视频的位置和名称；"controls"是控制面板，用来暂停或播放音频or视频；
 "loop"是循环播放；对于视频还有个"muted"是静音播放；"autoplay"是循环播放 -->
<!-- 在音频中，为了更好的用户体验，浏览器会禁止自动播放，视频中若运用了"muted"就可以使用"autoplay" -->
 <!-- 两个标签中间用来说明内容，若文件不可呈现时便呈现此文字 -->
