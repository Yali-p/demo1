<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1.相对路径：从当前文件出发到其他文件
    <br>
    ./表示在当前文件夹；../表示在上一文件夹。
    <br>
    2.绝对路径：Windows从磁盘出发；
    <br>
    iOS从根目录出发。
    <br>
    <hr>
    来吧展示！
    <br>
    相对路径：<img src="../猫猫头.jpg" alt="图片加载错误，这是一个猫猫头" height="80" title="猫猫头">
    <br>
    <img src="./猫猫头.jpg" alt="图片加载错误，这是一个猫猫头" height="80" title="猫猫头">
    <br>
    绝对路径：<img src="D:\黑客.jpg" alt="出错啦，你的照片被黑客入侵了~"height="80" title="黑客">
    <br>
    <img src="https://img-s.msn.cn/tenant/amp/entityid/AA1OEX7Y.img?w=768&h=569&m=6&x=521&y=206&s=117&d=117" alt="出错啦~这是一个美女"
    title="美女" height="100">
    <br>
    <hr>
    </body>
    </html>
<!-- 选择本地文件夹多用相对路径 -->
<!-- 网页链接等用绝对路径 -->
<!-- 相对路径中，./表示图片在当前文件夹；../表示文件在上一级文件夹 -->
