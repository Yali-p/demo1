<!-- 作用：收集用户信息。
 使用场景：登录页面、注册页面、搜索区域 -->
    <!-- 1.input标签：输入账号、密码，选择功能（男or女）
     input标签type属性不同，则功能不同
     需要手动换行
      -->
    <p>请输入账号：</p><input type="text"> <!-- text:文本框，用于输入单行文本 -->
    <p>请输入密码：</p><input type="password"><!-- password:密码框，单行文本 -->
    <br>
    <p>请选择你的性别</p><input type=radio><!-- radio:单选框 -->
    <br>
    <input type="checkbox"><!-- checkboc:多选框 -->
    <br>
    <input type="file"><!-- file:上传文件 -->
</body>
